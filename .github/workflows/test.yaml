name: ğŸ” Run Checks

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ”¬ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Setup PNPM
        uses: ./.github/actions/setup-pnpm

      - name: ğŸ” Lint check
        run: pnpm validate

  test:
    name: ğŸ§ª Test
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸš§ Setup PNPM
        uses: ./.github/actions/setup-pnpm

      - name: ğŸ§ª Test and coverage
        run: pnpm test:coverage
